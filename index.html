<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>log in page</title>
</head>
<body>
    <main class="main">
        <div class="box_blue"></div>
        <form action="#" class="form">
            
            <h1 class="form_header">Login Here</h1>
            <div>
                <label for="username" class="form_label">Username</label>
                <input type="text" id="username" placeholder="Email or Phone number" class="form_input" style="margin-bottom: 1rem;">
                <label for="password" class="form_label">Password</label>
                <input type="password" id="password" placeholder="Password" class="form_input">
            </div>
            <button class="form_button" type="submit">Log In</button>
        </form> 
        <div class="box_yellow"></div> 
        <div class="shape"></div> 
    </main>
</body>
</html>
